<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シフト提出フォーム</title>
</head>
<body>
    <h1>シフト提出フォーム</h1>
    <form id="shiftForm" method="POST">
        <label for="registrationNumber">登録番号:</label>
        <input type="text" id="registrationNumber" name="registrationNumber" required><br><br>

        <label for="name">名前:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="workplace">希望現場:</label>
        <input type="text" id="workplace" name="workplace" required><br><br>

        <label for="employmentDate">就業希望日:</label>
        <input type="date" id="employmentDate" name="employmentDate" required><br><br>

        <input type="submit" value="送信">
    </form>

    <script>
        // フォームが送信された時にデータをPOSTで送信
        document.getElementById("shiftForm").onsubmit = function(e) {
            e.preventDefault(); // フォームのデフォルト動作（ページ遷移）を防ぐ

            // フォームデータを収集
            var formData = new FormData(this);

            // POSTリクエストを送信
            fetch('https://script.google.com/macros/s/AKfycbynjqrlr_6wHq5UDQaIYpV--_UF-yi01syUlaRRCn9p/dev', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data); // レスポンスをアラートで表示
            })
            .catch(error => {
                console.error('Error:', error);
            });
        };
    </script>
</body>
</html>
